<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O'Phell</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        header {
            width: 100%;
            height: 150px;
            background: #000;
            color: white;
            text-align: center;
            font-size: 60px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 100%;
            flex-grow: 1;
            flex-wrap: wrap;
        }

        .section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            font-size: 2em;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7);
            transition: all 0.5s ease;
            cursor: pointer;
            position: relative;
            filter: grayscale(100%);
            background-size: cover;
            background-position: center;
            min-height: 300px;
        }

        .cineasta {
            background-image: url('https://static.wixstatic.com/media/a19c09_f1a8e32f9c0b4e91ba50020336ff1f0c~mv2.jpg');
        }

        .gamer {
            background-image: url('https://static.wixstatic.com/media/a19c09_ed904f02701d439e9726319e73c53c97~mv2.jpg');
        }

        .musica {
            background-image: url('https://static.wixstatic.com/media/a19c09_ecf32bf028604676a58e9925c6ab6a82~mv2.jpg');
        }

        .section:hover {
            flex: 3;
            filter: grayscale(0%);
        }

        .container:hover .section:not(:hover) {
            flex: 1;
        }

        .fade-out {
            animation: fadeOut 0.5s forwards;
        }

        @keyframes fadeOut {
            to { opacity: 0; transform: scale(0.9); }
        }

        footer {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 15px;
            font-family: 'Orbitron', sans-serif;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .social-icons a {
            color: white;
            font-size: 1.5em;
            text-decoration: none;
        }

        .copyright {
            font-size: 10px;
            font-family: 'Orbitron', sans-serif;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .section {
                flex: none;
                height: 33.3vh;
            }

            .section:hover {
                flex: none;
                height: 100vh;
            }

            .container:hover .section:not(:hover) {
                height: 33.3vh;
            }

            header {
                font-size: 40px;
                height: 120px;
            }

            .section {
                font-size: 1.5em;
            }

            footer {
                font-size: 0.9em;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const links = {
                "Audiovisual": "https://pedroguedelha.github.io/audiovisual",
                "Gamer": "https://instagram.com/escoladeplayers",
                "Música": "https://pedroguedelha.github.io/music"
            };

            document.querySelectorAll(".section").forEach(section => {
                section.addEventListener("click", () => {
                    document.body.classList.add("fade-out");
                    setTimeout(() => {
                        const title = section.textContent.trim();
                        window.location.href = links[title];
                    }, 500);
                });
            });
        });
    </script>
</head>
<body>
    <header>
        O'Phell
    </header>
    <div class="container">
        <div class="section cineasta">Audiovisual</div>
        <div class="section gamer">Gamer</div>
        <div class="section musica">Música</div>
    </div>
    <footer>
        <div class="social-icons">
            <a href="https://instagram.com/ophell" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.facebook.com/ophelloficial" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.tiktok.com/@ophelloficial" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
            <a href="https://www.youtube.com/@OPhellVGC" target="_blank"><i class="fa-brands fa-youtube"></i></a>
        </div>
        <div class="copyright">&copy; 2025 Todos os direitos reservados.</div>
    </footer>
</body>
</html>
